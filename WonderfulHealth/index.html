<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Health Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Camera = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
            </svg>
        );

        const Send = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Menu = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const X = ({ size = 16 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const RuralHealthAssistant = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [showConfig, setShowConfig] = useState(true);
            const [language, setLanguage] = useState('en');
            const [isLoading, setIsLoading] = useState(false);
            const fileInputRef = useRef(null);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const languages = {
                en: { name: 'English', greeting: 'Hello! I am your health assistant. How can I help you today?' },
                hi: { name: 'हिंदी', greeting: 'नमस्ते! मैं आपका स्वास्थ्य सहायक हूं। मैं आज आपकी कैसे मदद कर सकता हूं?' },
                as: { name: 'অসমীয়া', greeting: 'নমস্কাৰ! মই আপোনাৰ স্বাস্থ্য সহায়ক। আজি মই আপোনাক কেনেকৈ সহায় কৰিব পাৰোঁ?' },
                bn: { name: 'বাংলা', greeting: 'নমস্কার! আমি আপনার স্বাস্থ্য সহায়ক। আজ আমি আপনাকে কীভাবে সাহায্য করতে পারি?' }
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const convertImageToBase64 = async (dataUrl) => {
                return dataUrl.split(',')[1];
            };

            const sendMessage = async () => {
                if (!input.trim() && !selectedImage) return;
                if (!apiKey) {
                    alert('Please configure your Gemini API key first!');
                    setShowConfig(true);
                    return;
                }

                const userMessage = {
                    role: 'user',
                    content: input,
                    image: selectedImage,
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                const imageToSend = selectedImage;
                setSelectedImage(null);
                setIsLoading(true);

                try {
                    const requestBody = {
                        contents: [{
                            parts: []
                        }]
                    };

                    if (input.trim()) {
                        requestBody.contents[0].parts.push({
                            text: `Respond in ${languages[language].name} language. ${input}`
                        });
                    }

                    if (imageToSend) {
                        const base64Image = await convertImageToBase64(imageToSend);
                        requestBody.contents[0].parts.push({
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: base64Image
                            }
                        });
                    }

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        }
                    );

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0]) {
                        const aiMessage = {
                            role: 'assistant',
                            content: data.candidates[0].content.parts[0].text,
                            timestamp: new Date().toLocaleTimeString()
                        };
                        setMessages(prev => [...prev, aiMessage]);
                    } else {
                        throw new Error('Invalid response from API');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: 'Sorry, I encountered an error. Please check your API key and try again.',
                        timestamp: new Date().toLocaleTimeString()
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const startAssistant = () => {
                if (!apiKey) {
                    alert('Please enter your Gemini API key!');
                    return;
                }
                setShowConfig(false);
                setMessages([{
                    role: 'assistant',
                    content: languages[language].greeting,
                    timestamp: new Date().toLocaleTimeString()
                }]);
            };

            if (showConfig) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Plus size={32} />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">Rural Health Assistant</h1>
                                <p className="text-gray-600 text-sm">AI-powered healthcare support for rural communities</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Select Language / भाषा चुनें
                                    </label>
                                    <select
                                        value={language}
                                        onChange={(e) => setLanguage(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    >
                                        {Object.entries(languages).map(([code, lang]) => (
                                            <option key={code} value={code}>{lang.name}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Gemini API Key
                                    </label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter your API key"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    />
                                    <p className="text-xs text-gray-500 mt-2">
                                        Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="text-green-600 hover:underline">Google AI Studio</a>
                                    </p>
                                </div>

                                <button
                                    onClick={startAssistant}
                                    className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition-colors"
                                >
                                    Start Assistant
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen bg-gray-50">
                    <div className="bg-green-500 text-white p-4 shadow-lg">
                        <div className="flex items-center justify-between max-w-4xl mx-auto">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                                    <Plus size={24} />
                                </div>
                                <div>
                                    <h1 className="font-bold text-lg">Health Assistant</h1>
                                    <p className="text-xs text-green-100">{languages[language].name}</p>
                                </div>
                            </div>
                            <button
                                onClick={() => setShowConfig(true)}
                                className="p-2 hover:bg-green-600 rounded-lg transition-colors"
                            >
                                <Menu size={24} />
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl w-full mx-auto">
                        {messages.map((msg, idx) => (
                            <div
                                key={idx}
                                className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`max-w-[80%] rounded-2xl p-4 ${
                                        msg.role === 'user'
                                            ? 'bg-green-500 text-white'
                                            : 'bg-white text-gray-800 shadow-md'
                                    }`}
                                >
                                    {msg.image && (
                                        <img
                                            src={msg.image}
                                            alt="Uploaded"
                                            className="rounded-lg mb-2 max-w-full h-auto"
                                        />
                                    )}
                                    <p className="whitespace-pre-wrap">{msg.content}</p>
                                    <p className={`text-xs mt-2 ${msg.role === 'user' ? 'text-green-100' : 'text-gray-400'}`}>
                                        {msg.timestamp}
                                    </p>
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-white rounded-2xl p-4 shadow-md">
                                    <div className="flex space-x-2">
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="bg-white border-t border-gray-200 p-4">
                        <div className="max-w-4xl mx-auto">
                            {selectedImage && (
                                <div className="mb-3 relative inline-block">
                                    <img
                                        src={selectedImage}
                                        alt="Selected"
                                        className="h-20 w-20 object-cover rounded-lg"
                                    />
                                    <button
                                        onClick={() => setSelectedImage(null)}
                                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600"
                                    >
                                        <X size={16} />
                                    </button>
                                </div>
                            )}
                            
                            <div className="flex items-center gap-2">
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleImageSelect}
                                    accept="image/*"
                                    className="hidden"
                                />
                                
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="p-3 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors"
                                    title="Upload image"
                                >
                                    <Camera />
                                </button>

                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="Describe your symptoms or ask a question..."
                                    className="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
                                />

                                <button
                                    onClick={sendMessage}
                                    disabled={isLoading || (!input.trim() && !selectedImage)}
                                    className="p-3 bg-green-500 hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-full transition-colors"
                                >
                                    <Send />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RuralHealthAssistant />, document.getElementById('root'));
    </script>
</body>
</html>
